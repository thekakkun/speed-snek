<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Speed Snek!</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 user-scalable=no"
    />
    <link
      rel="shortcut icon"
      href="../src/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../src/styles/main.scss" />
    <script type="module" src="../src/scripts/main.ts"></script>
  </head>

  <body>
    <div class="speedSnek">
      <div class="speedSnek__ui">
        <div class="score">
          <p id="currentScore" class="score__current">Score:</p>
          <p id="bestScore" class="score__best">Best:</p>
        </div>
        <canvas id="ui" class="ui__speedometer"></canvas>
      </div>
      <div class="speedSnek__game">
        <p class="game__notification">Hello World!</p>
        <canvas class="game__board" id="game"> </canvas>
      </div>
    </div>
  </body>
</html>
