<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Speed Snek!</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 user-scalable=no"
    />
    <link
      rel="shortcut icon"
      href="../src/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../src/styles/main.scss" />
    <script type="module" src="../src/scripts/main.ts"></script>
  </head>

  <body>
    <div id="info" class="info">
      <div class="info__content">
        <h1>Welcome to Speed Snek!</h1>
        <h2>Instructions:</h2>
        <ul>
          <li>Control the snek with your mouse or finger</li>
          <li>
            Eating pellets will increase:
            <ul>
              <li>your score</li>
              <li>the length of your snek</li>
              <li>the minimum speed limit</li>
            </ul>
          </li>
          <li>
            Game over if you:
            <ul>
              <li>Hit yourself</li>
              <li>Hit the wall</li>
              <li>Go under the minimum speed limit</li>
            </ul>
          </li>
        </ul>
        <button id="startButton">Start!</button>
      </div>
    </div>
    <div class="speedSnek">
      <div class="speedSnek__ui">
        <div class="score">
          <p id="currentScore" class="score__current"></p>
          <p id="bestScore" class="score__best"></p>
        </div>
        <canvas id="ui" class="ui__speedometer"></canvas>
      </div>
      <div class="speedSnek__game">
        <p id="message" class="game__message"></p>
        <canvas class="game__board" id="game"> </canvas>
      </div>
    </div>
  </body>
</html>
